description: "The Cloister and the Hearth (1861) is an historical novel by the English\
  \ author Charles Reade. Set in the 15th century, it relates the story revolving\
  \ about the travels of a young scribe and illuminator, Gerard Eliassoen, through\
  \ several European countries. The Cloister and the Hearth often describes the events,\
  \ people and their practices in minute detail. Its main theme is the struggle between\
  \ man's obligations to family and to Church.\n From Wikipedia (CC BY-SA)."
